<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><span class="span-text">Today</span> <img class="sun-icon" src="/Sun.svg" alt="sun"></h2>
            <p class="progress-label" >Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Completed</span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg" alt="">
                </div>
                <input class="goal-input" id="first" type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg" alt="">
                </div>
                <input class="goal-input" id="second"  type="text" placeholder="Add new goal... ">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="/Vector 1.svg" alt="">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>

            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-with">Made with ❤️ by Manish Kumar</p>
        </div>
    </main>
    
</body>
</html>
